<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>GarbageDetection2.0</title>
    <link rel="shortcut icon" href="./images/recycling-symbol.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
<div id="symbol-container">
    <img src="./images/recycling-symbol.png" height="120" width="130" alt="">
</div>
        <div class="intro-heading">
            <h2>Feel free to upload an image within these categories and we will do our best to classify the object then
                draw a bounding box around it!</h2>
        </div>
        <div>
            <h3>The object on images has to belong in one of these categories: battery, clothes, paper, metal, plastic
                and cardboard.</h3>
        </div>
        <div>
            <label id="custom-file-upload">
                <input type="file" />
                Upload your image:
            </label>
        </div>
        <div id="image-container">
                <canvas id="uploaded-image"></canvas>
                <canvas id="myCanvas"></canvas>   
        </div>
        <div>
            <h2 id="elementClass"></h2>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts.js"></script>
</body>

</html>
